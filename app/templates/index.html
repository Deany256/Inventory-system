<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
    <!-- Include any necessary CSS or external resources here -->
</head>
<body>
    <a href="{{ url_for('add_item') }}">Add Item</a>

    <h1>Inventory Management System</h1>
    
    <h2>Items List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Supplier</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Date Added</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.category.name }}</td>
            <td>{{ item.supplier.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.date_added }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <!-- Add more HTML content as needed -->
</body>
</html>
